  <body>
    <!-- Widget Loader -->
    <div id="tp-widget-loader" class="tp-widget-loader tp-rebrand-stars tp-rebrand-stars--5"></div>

    <div id="tp-widget-wrapper" class="tp-widget-wrapper">
      <div id="wrapper-left" class="wrapper-left">
        <!-- Human Score -->
        <div class="tp-widget-humanscore"><a id="trust-score" target="_blank"> </a></div>
        <!-- Stars -->
        <div class="tp-widget-stars"><a id="tp-widget-stars" target="_blank"> </a></div>
        <!-- Business Info -->
        <div class="tp-widget-businessinfo"><a id="translations-basedon" target="_blank"></a></div>
        <!-- Logo -->
        <div id="tp-widget-logo" class="tp-widget-logo">
          <a id="profileLink" target="_blank"></a>
        </div>
      </div>
      <div id="wrapper-right" class="wrapper-right">
        <div id="tp-widget-reviews-wrapper" class="tp-widget-reviews-wrapper">
          <div id="tp-widget-reviews" class="tp-widget-reviews"></div>
        </div>
        <div id="review-arrow-left" class="tp-widget-review-prev icon-angle-left">
          <div class="svg-slider-arrow"></div>
        </div>
        <div id="review-arrow-right" class="tp-widget-review-next icon-angle-right">
          <div class="svg-slider-arrow"></div>
        </div>
        <div id="tp-widget-reviews-filter-label" class="tp-widget-reviews-filter-label"></div>
        </div>
      </div>
    </div>

    <!-- Error Fallback -->
    <div id="tp-widget-fallback" class="tp-widget-fallback"></div>
    <script src="main.js" async defer></script>
  </body>
